<div layout="column" layout-fill>
    <md-toolbar color="primary" class="md-whiteframe-z5">
        <md-icon class="md-icon-logo" svgIcon="assets:rsa"></md-icon>
        <span flex>Auth</span>
        <a md-icon-button mdTooltip="Github" href="https://github.com/ProjectZenMail/zenmail" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
    </md-toolbar>


    <div class="md-content" layout="column" flex>
        <span flex></span>
        <div align="center" layout-gt-xs="row" layout-align-gt-xs="center center" class="margin">
            <div flex-gt-sm="30" align="center">
                <md-card tabindex="0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']" align="center"
                         class="md-whiteframe-10dp">
                    <md-card-title></md-card-title>
                    <div class="margin login-button">
                        <md-card-subtitle align="center" class="md-display-1">
                            Sign Up
                        </md-card-subtitle>
                        <md-card-subtitle align="center">Register new account</md-card-subtitle>
                    </div>
                    <md-card-subtitle></md-card-subtitle>

                    <md-card-content class="card">
                        <form #registerForm="ngForm">
                            <div layout="row">
                                <span flex></span>
                                <md-input-container flex="85">
                                    <input mdInput #nameElement #nameControl="ngModel" placeholder="Username"
                                           type="text" maxlength="30"
                                           name="username" [(ngModel)]="model.name" required>
                                    <md-hint align="start">
                    <span [hidden]="!nameControl.errors?.required || nameControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                                <span flex></span>
                            </div>

                            <div layout="row">
                                <span flex></span>
                                <md-input-container flex="85">
                                    <input mdInput #mailElement #mailControl="ngModel" placeholder="Full name"
                                           type="text" maxlength="30"
                                           name="fullname" [(ngModel)]="model.fullname" required>
                                    <md-hint align="start">
                    <span [hidden]="!mailControl.errors?.required || mailControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                                <span flex></span>
                            </div>

                            <div layout="row">
                                <span flex></span>
                                <md-input-container flex="85">
                                    <input mdInput #passElement #passControl="ngModel" placeholder="Password"
                                           type="password"
                                           name="password" [(ngModel)]="model.password" required>
                                    <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                                <span flex></span>
                            </div>

                            <div layout="row">
                                <span flex></span>
                                <md-input-container flex="85">
                                    <input mdInput #passconfElement #passconfControl="ngModel" placeholder="Confirm Password"
                                           type="password"
                                           name="passconf" [(ngModel)]="model.passconf" required>
                                    <md-hint align="start">
                    <span [hidden]="!passconfControl.errors?.required || passconfControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                                <span flex></span>
                            </div>
                        </form>
                        <div id="invalid-auth-msg" *ngIf="errMsg" class="tc-red-600 text-center" flex>{{errMsg}}
                        </div>

                    </md-card-content>

                    <md-card-actions >
                        <div layout="row">
                            <span flex></span>
                            <button tabindex="0" flex="85" md-raised-button color="accent" [disabled]="!registerForm.form.valid"
                                    (click)="register()">Register
                            </button>
                            <span flex></span>
                        </div>
                    </md-card-actions>

                    <md-card-content class="card">
                        <div layout="column" >
                            <span flex></span>
                            <md-hint align="center"><a [routerLink]="'/login'">Sign In</a></md-hint>
                            <span flex></span>
                        </div>
                    </md-card-content>
                </md-card>
                <span flex></span>
            </div>
        </div>
        <span flex></span>
    </div>
</div>

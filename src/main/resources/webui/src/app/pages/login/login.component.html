<div layout="column" layout-fill>

    <md-toolbar color="primary" class="toolbar">
        <md-icon class="md-icon-logo" svgIcon="assets:rsa"></md-icon>
        <span flex>Auth</span>
        <a md-icon-button mdTooltip="Github" href="https://github.com/ProjectZenMail/zenmail" target="_blank">
            <md-icon svgIcon="assets:github"></md-icon>
        </a>
    </md-toolbar>

    <div class="md-content" layout="column" flex>
        <span flex></span>
        <div align="center" layout-gt-xs="row" layout-align-gt-xs="center center" class="margin">
            <div flex-gt-sm="30" align="center">
                <md-card tabindex="0" tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']" align="center"
                         class="md-whiteframe-10dp">
                    <md-card-title></md-card-title>
                    <div class="margin login-button">
                        <md-card-subtitle align="center" class="md-display-1">
                            Sign In
                        </md-card-subtitle>
                        <md-card-subtitle align="center">Sign in with your username and password</md-card-subtitle>
                    </div>
                    <md-card-subtitle></md-card-subtitle>

                    <md-card-content class="card">
                        <form #loginForm="ngForm">
                            <div layout="row">
                                <span flex></span>
                                <md-input-container flex="85">
                                    <input mdInput #userElement #userControl="ngModel" placeholder="Username (demo)"
                                           type="text" maxlength="30"
                                           name="username" [(ngModel)]="model.username" required>
                                    <md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>

                                <span flex></span>
                            </div>
                            <div layout="row">
                                <span flex></span>
                                <md-input-container flex="85">

                                    <span flex></span>
                                    <input mdInput #passElement #passControl="ngModel" placeholder="Password (demo)"
                                           type="password"
                                           name="password" [(ngModel)]="model.password" required>
                                    <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>

                                </md-input-container>

                                <span flex></span>
                            </div>
                        </form>
                        <div id="invalid-auth-msg" *ngIf="errMsg" class="tc-red-600 text-center" flex>{{errMsg}}
                        </div>

                    </md-card-content>

                    <md-card-actions>
                        <div layout="row">
                            <span flex></span>
                            <button align="center" flex="85" md-raised-button color="accent"
                                    [disabled]="!loginForm.form.valid"
                                    (click)="login()" tabindex="0">Log In
                            </button>
                            <span flex></span>
                        </div>
                    </md-card-actions>

                    <md-card-content class="card">
                        <div layout="column" >
                            <span flex></span>
                            <!--<md-hint align="center">Don't have an account? <a [routerLink]="'/register'">Sign Up</a></md-hint>-->
                            <md-hint align="center"><a [routerLink]="'/login'">Forgot Password?</a></md-hint>
                            <md-hint align="center"><a [routerLink]="'/register'">Register</a></md-hint>
                            <span flex></span>
                        </div>
                    </md-card-content>
                </md-card>
                <span flex></span>
            </div>
        </div>
        <span flex></span>
    </div>


</div>

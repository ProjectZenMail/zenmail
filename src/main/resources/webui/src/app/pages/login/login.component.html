<div layout="column" layout-fill>
    <md-toolbar color="primary" class="md-whiteframe-z5">
        <md-icon class="md-icon-logo" svgIcon="assets:rsa"></md-icon>
        <span flex>Auth</span>
        <a md-icon-button mdTooltip="Github" href="https://github.com/ProjectZenMail/zenmail" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
    </md-toolbar>
    <div class="md-content" layout-padding flex>
        <div layout-gt-xs="row" layout-align-gt-xs="center center" class="margin">
            <div flex-gt-xs="40">
                <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                    <md-card-title align="center" class="md-display-1">
                        Sign In
                    </md-card-title>
                    <md-card-subtitle align="center">Sign in with your username and password</md-card-subtitle>
                    <md-divider></md-divider>
                    <md-card-content>
                        <form #loginForm="ngForm" >
                            <div layout="row">
                                <md-input-container flex>
                                    <input mdInput #userElement #userControl="ngModel" placeholder="Username (demo)"
                                           type="text" maxlength="30"
                                           name="username" [(ngModel)]="model.username" required>
                                    <md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container flex>
                                    <input mdInput #passElement #passControl="ngModel" placeholder="Password (demo)"
                                           type="password"
                                           name="password" [(ngModel)]="model.password" required>
                                    <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                            </div>
                        </form>
                        <div id="invalid-auth-msg" *ngIf="errMsg" class="tc-red-600 text-center" flex>{{errMsg}}
                        </div>

                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-content>
                        <div layout="row">
                            <md-hint align="start">
                                <md-checkbox>Remember me</md-checkbox>
                            </md-hint>
                            <span flex></span>
                            <md-hint align="end"><a [routerLink]="'/login'">Forgot Password?</a></md-hint>
                        </div>
                    </md-card-content>
                    <md-card-actions>
                        <div layout="row">
                            <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid"
                                    (click)="login()">Log In
                            </button>
                        </div>
                    </md-card-actions>
                    <md-divider></md-divider>
                    <md-card-content>
                        <div layout="row" class="margin">
                            <span flex></span>
                            <md-hint align="center">Don't have an account? <a [routerLink]="'/register'">Sign Up</a></md-hint>
                            <span flex></span>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>

<div layout="column" layout-fill>
    <md-toolbar color="primary" class="md-whiteframe-z5">
        <md-icon class="md-icon-logo" svgIcon="assets:rsa"></md-icon>
        <span flex>Auth</span>
        <a md-icon-button mdTooltip="Github" href="https://github.com/ProjectZenMail/zenmail" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
    </md-toolbar>
    <div class="md-content" layout-padding flex>
        <div layout-gt-xs="row" layout-align-gt-xs="center center" class="margin">
            <div flex-gt-xs="40">
                <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                    <md-card-title align="center" class="md-display-1">
                        Sign Up
                    </md-card-title>
                    <md-card-subtitle align="center">Register new account</md-card-subtitle>
                    <md-divider></md-divider>
                    <md-card-content>
                        <form #registerForm="ngForm">
                            <div layout="row">
                                <md-input-container flex>
                                    <input mdInput #nameElement #nameControl="ngModel" placeholder="Full name"
                                           type="text" maxlength="30"
                                           name="username" [(ngModel)]="model.name" required>
                                    <md-hint align="start">
                    <span [hidden]="!nameControl.errors?.required || nameControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                            </div>

                            <div layout="row">
                                <md-input-container flex>
                                    <input mdInput #mailElement #mailControl="ngModel" placeholder="Email address"
                                           type="text" maxlength="30"
                                           name="email" [(ngModel)]="model.email" required>
                                    <md-hint align="start">
                    <span [hidden]="!mailControl.errors?.required || mailControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                            </div>

                            <div layout="row">
                                <md-input-container flex>
                                    <input mdInput #passElement #passControl="ngModel" placeholder="Password"
                                           type="password"
                                           name="password" [(ngModel)]="model.password" required>
                                    <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                            </div>

                            <div layout="row">
                                <md-input-container flex>
                                    <input mdInput #passconfElement #passconfControl="ngModel" placeholder="Confirm Password"
                                           type="password"
                                           name="passconf" [(ngModel)]="model.passconf" required>
                                    <md-hint align="start">
                    <span [hidden]="!passconfControl.errors?.required || passconfControl.pristine"
                          class="tc-red-600">Required</span>
                                    </md-hint>
                                </md-input-container>
                            </div>
                        </form>
                        <div id="invalid-auth-msg" *ngIf="errMsg" class="tc-red-600 text-center" flex>{{errMsg}}
                        </div>

                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-content>
                        <div layout="row">
                            <md-hint align="start">
                                <md-checkbox>Agree to Terms & Conditions</md-checkbox>
                            </md-hint>
                        </div>
                    </md-card-content>
                    <md-card-actions>
                        <div layout="row">
                            <button flex md-raised-button color="accent" [disabled]="!registerForm.form.valid"
                                    (click)="register()">Register
                            </button>
                        </div>
                    </md-card-actions>
                    <md-divider></md-divider>
                    <md-card-content>
                        <div layout="row" class="margin">
                            <span flex></span>
                            <md-hint align="center">Already have an account? <a [routerLink]="'/login'">Sign In</a></md-hint>
                            <span flex></span>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
